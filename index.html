<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Black+Ops+One&display=swap" rel="stylesheet">

    <title>SkyCast</title>
    <link rel = "stylesheet" href = "/css/homepage.css">
</head>
<body>

    <h2 class="text-bg-success p-5 text-center">Welcome To SkyCast</h2>
    <input type="text" class="form-control form-control-sm text-center search-container mt-5" id="city" placeholder="Enter City Name" >
    
    <button id="search-btn" class="btn btn-success mt-5" onclick="fetchWeatherData()">Search</button>

    <div class="card mt-5" style="width: 50%; margin: auto;" id="cardBody">
      <img class="card-img-top weather-icon" style="border-width: 0;">
    
      <div class="card-body border-0">
        <h5 class="card-title">
          <div class="cityTemp-inline">
            <span class="city"></span>
            <span class="temperature"></span>
          </div>
        </h5>
        <div>
          <span class="rain-percentage"></span>
        </div>
      </div>
    </div>
    
  

    
    


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src = "/js/homepage.js"></script>
</body>
</html>
